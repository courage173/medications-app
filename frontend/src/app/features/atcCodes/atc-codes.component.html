<div class="my-5">
  <h1 class="font-bold text-2xl mb-10">ATC Codes</h1>

  <app-table
    [data]="atcCodes"
    [loading]="loading"
    [title]="'ATC Codes'"
    [headers]="headers"
    [columns]="columns"
    [addNew]="showDialog"
    [edit]="onEdit"
    [delete]="deleteATCCode"
  />

  <p-dialog
    header="Add ATC Code"
    [modal]="true"
    [(visible)]="visible"
    [style]="{ width: '40rem' }"
    (onHide)="hideDialog()"
  >
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
      <input
        pInputText
        formControlName="code"
        id="code"
        class="flex-auto p-2 bg-[#09090b] w-full"
        autocomplete="off"
        placeholder="Enter Code"
      />
      <div class="flex justify-end gap-2 mt-5">
        <p-button label="Cancel" severity="secondary" (click)="hideDialog()" />
        <p-button label="Save" type="submit" />
      </div>
    </form>
  </p-dialog>
</div>
